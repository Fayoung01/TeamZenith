<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>nobio</title>
</head>
<body>
    <div class="container">
        <!-- Left side -->
        <div id="sidebar-logo">
            <img src="dist/img/nobio-light.png" alt="light-image"/>
            
        </div>

        <!-- Right side -->
        <div id="sidebar-form">
            <!-- Logo for mobile and tablets -->
    
            <img src="dist/img/nobio-dark.png" class="hide-on-large" alt="dark-image">
            
            <p>Hello there!</p>
            <p class="invite-txt">We're welcoming new members just now</p>
            <img src="dist/img/nobi-panda.png" class="panda" alt="panda">

            <!-- The sign up form -->
            <form id="form" action="/success.html">
				
            	<div  class="input-div">
                    <span>Firstname</span>
                    <input type="text" required id="firstname"/>
                </div>
                
                <div  class="input-div">
                    <span>Lastname</span>
                    <input type="text" required id="lastname" />
                </div>
            
                <div  class="input-div">
                    <span>Email</span>
                    <input type="email" required id="email"/>
                </div>

                <div class="input-div">
                    <span>Password</span>
                    <input type="password" required id="password"/>
                </div>
                
                <div  class="input-div">
                    <span>Confirm Password</span>
                    <input type="password" required onclick="verifier()" id="password2"/>
                </div>

                <div id="submit-section">
                    <!-- submit button -->
                    <input type="submit" value="Join us" />
                </div>
               
            </form>
            <p><a class="redirection" href="./login.html">Go to Login page</a></p> 
            <p class="team-name">Team Zenith</p>
	    <div id="google_translate_element" class="redirection"></div>
        </div>
    </div>
	
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 
            'google_translate_element');
        }
    </script>
</body>
</html>
