<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>nobio</title>
</head>
<body>
    <div class="container">
        <!-- Left side -->
        <div id="sidebar-logo">
            <img src="dist/img/nobio-light.png" alt="light-image"/>
            
        </div>

        <!-- Right side -->
        <div id="sidebar-form">
            <!-- Logo for mobile and tablets -->
    
            <img src="dist/img/nobio-dark.png" class="hide-on-large" alt="dark-image">
        
            <img src="dist/img/nobi-panda.png" alt="nobio-panda" class="panda">

            <!-- The success message-->
            <div id="success-msg">
                <p>Congratulations on successful registration!</p>
                <p>Proceed to <a href = "login.html" class="button" style="vertical-align: middle"><span>login</span></a></p>
            </div>
            <p class="team-name">Team Zenith</p>
            <div id="google_translate_element" class="redirection"></div>
        </div>
    </div>
    
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 
            'google_translate_element');
        }
    </script>
</body>
</html>
